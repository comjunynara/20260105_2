<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today To-Do</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #111;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --line: #2a2a2a;
      --white: #fff;
      --black: #000;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: linear-gradient(180deg, #070707 0%, #0f0f0f 60%, #070707 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(560px, 100%);
      background: rgba(17,17,17,0.85);
      border: 1px solid var(--line);
      border-radius: 26px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    header {
      padding: 22px 22px 14px;
      border-bottom: 1px solid var(--line);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: -0.2px;
    }

    .sub {
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 16px 22px 18px;
      border-bottom: 1px solid var(--line);
    }

    .input {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: #0d0d0d;
      transition: border-color .2s ease, transform .1s ease;
    }
    .input:focus-within {
      border-color: #4a4a4a;
      transform: translateY(-1px);
    }

    input[type="text"]{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    input::placeholder { color: #7f7f7f; }

    .btn {
      border: 1px solid var(--line);
      background: var(--white);
      color: var(--black);
      padding: 12px 16px;
      border-radius: 999px; /* 라운드 버튼 */
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease, background .2s ease;
      user-select: none;
      min-width: 92px;
    }
    .btn:hover { filter: brightness(0.95); }
    .btn:active { transform: scale(0.98); }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--line);
      min-width: auto;
      padding: 10px 14px;
    }

    .list {
      list-style: none;
      margin: 0;
      padding: 14px 14px 8px;
      display: grid;
      gap: 10px;
    }

    .item {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: #0d0d0d;
      transition: transform .18s ease, opacity .18s ease;
    }

    .check {
      width: 22px;
      height: 22px;
      border-radius: 7px;
      border: 1px solid #3a3a3a;
      display: grid;
      place-items: center;
      cursor: pointer;
      background: #0b0b0b;
      transition: background .2s ease, border-color .2s ease;
    }
    .check:hover { border-color: #6a6a6a; }

    .text {
      font-size: 14px;
      line-height: 1.3;
      word-break: break-word;
    }

    .meta {
      color: var(--muted);
      font-size: 12px;
      padding: 0 22px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .item.removing {
      opacity: 0;
      transform: translateY(6px);
    }

    .empty {
      padding: 18px 22px 26px;
      color: var(--muted);
      font-size: 13px;
    }

    .kbd {
      border: 1px solid var(--line);
      border-bottom-width: 2px;
      padding: 2px 8px;
      border-radius: 10px;
      color: var(--text);
      background: #0d0d0d;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="오늘의 할 일">
    <header>
      <h1>오늘의 할 일</h1>
      <div class="sub">할 일을 추가하고, 체크하면 리스트에서 사라집니다.</div>
    </header>

    <form class="controls" id="form">
      <div class="input">
        <input id="todoInput" type="text" placeholder="예: 10분 스트레칭, 이메일 3건 처리" maxlength="120" autocomplete="off" />
      </div>
      <button class="btn" type="submit">추가</button>
    </form>

    <ul class="list" id="list" aria-live="polite"></ul>
    <div class="empty" id="empty">아직 할 일이 없어요. 위에서 하나 추가해볼까요?</div>

    <div class="meta">
      <div>남은 할 일: <span id="count">0</span></div>
      <div>
        <button class="btn btn-ghost" id="clearAll" type="button">전체 삭제</button>
        <span style="margin-left:10px; color:#7d7d7d;">Enter로 추가 <span class="kbd">↵</span></span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('todoInput');
    const list = document.getElementById('list');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const clearAllBtn = document.getElementById('clearAll');

    // 간단한 저장(새로고침해도 유지)
    const STORAGE_KEY = 'today_todos_v1';

    /** @type {{id:string, text:string}[]} */
    let todos = loadTodos();

    function uid() {
      return Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    function saveTodos() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function loadTodos() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function render() {
      list.innerHTML = '';
      for (const t of todos) {
        const li = document.createElement('li');
        li.className = 'item';
        li.dataset.id = t.id;

        const check = document.createElement('button');
        check.className = 'check';
        check.type = 'button';
        check.setAttribute('aria-label', '완료 체크');
        check.innerHTML = '✓';
        check.style.opacity = '0.9';

        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = t.text;

        const del = document.createElement('button');
        del.className = 'btn btn-ghost';
        del.type = 'button';
        del.textContent = '삭제';
        del.style.padding = '8px 12px';

        check.addEventListener('click', () => removeWithAnimation(t.id));
        del.addEventListener('click', () => removeWithAnimation(t.id));

        li.appendChild(check);
        li.appendChild(text);
        li.appendChild(del);
        list.appendChild(li);
      }

      countEl.textContent = String(todos.length);
      empty.style.display = todos.length ? 'none' : 'block';
    }

    function addTodo(text) {
      const trimmed = text.trim();
      if (!trimmed) return;
      todos.unshift({ id: uid(), text: trimmed });
      saveTodos();
      render();
    }

    function removeWithAnimation(id) {
      const el = list.querySelector(`[data-id="${id}"]`);
      if (!el) return;

      el.classList.add('removing');
      // 애니메이션 후 삭제
      setTimeout(() => {
        todos = todos.filter(t => t.id !== id);
        saveTodos();
        render();
      }, 180);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      addTodo(input.value);
      input.value = '';
      input.focus();
    });

    clearAllBtn.addEventListener('click', () => {
      todos = [];
      saveTodos();
      render();
      input.focus();
    });

    // 초기 렌더
    render();
    input.focus();
  </script>
</body>
</html>
